options:
  container:
    type: string
    description: The name of the Azure Storage Container.
  storage-account:
    type: string
    description: The name of the Azure storage account.
  path:
    type: string
    description: The path inside the bucket/container to store objects.
    default: ''
  subscription-id:
    type: string
    description: |
      The subscription ID of the service principal used to authenticate with Azure Storage.
  tenant-id:
    type: string
    description: |
      The tenant ID of the service principal used to authenticate with Azure Storage.
  credentials:
    type: secret
    description: |
      The credentials to connect to Azure service principal. This needs to be a Juju 
      Secret URI pointing to a secret that contains the following keys:
      1. client-id: ID corresponding to the client that will be used.
      2. client-secret: The secret key corresponding to the client that will be used.
