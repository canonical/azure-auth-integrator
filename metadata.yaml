name: azure-auth-integrator

summary: Integrator charm for providing access to Azure service principal credentials in other charms.

description: |
  azure-auth-integrator is an integrator charm responsible for relaying the credentials required to be able to interact with Microsoft Entra ID using service principals.
docs: https://discourse.charmhub.io/t/18854

provides:
  azure-service-principal-credentials:
    interface: azure_service_principal
